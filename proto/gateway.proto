syntax = "proto3";

package orderbook;

option java_multiple_files = true;

message OrderPlacement {
  string pair_symbol = 1;
  bool is_bid = 2;
  uint64 price = 3;
  uint64 order_id = 4;
  uint64 amount = 5;
  uint64 public_amount = 6;
  uint64 placed = 7;
  uint64 expires_at = 8;
  string client_order_id = 9;
}

message OrderMatch {
  string pair_symbol = 1;
  bool is_bid = 2;
  bool is_market = 3;
  uint64 price = 4;
  uint64 amount = 5;
}

message 
